<!DOCTYPE html>
<html lang="en">

<head>
    <title>Catstrology</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Marvel Zodiacs</h1>

    <div id="input" class="hide">
        <h2>Which hero are you?</h2>
        <h4>Enter your birthday</h4>
        <form action="/action_page.php">
            <input type="date" id="birthday" name="birthday">
            <input type="submit">
          </form>
    </div>
    <hr id="hr">
    <div id="zodiacs">
        <button id="cloak">
            <img class="icons" src="images/Cloak.png" alt="Cloak and Dagger">
        </button>
        <button id="groot">
            <img class="icons" src="images/Groot.png" alt="Groot">
        </button>
        <button id="hulk">
            <img class="icons" src="images/Hulk.png" alt="Hulk">
        </button>
        <button id="invisible">
            <img class="icons" src="images/Invisible.png" alt="Invisible Woman">
        </button>
        <button id="jeff">
            <img class="icons" src="images/Jeff.png" alt="Jeff the Shark">
        </button>
        <button id="luna">
            <img class="icons" src="images/Luna.png" alt="Luna Snow">
        </button>
        <button id="magik">
            <img class="icons" src="images/Magik.png" alt="Magik">
        </button>
        <button id="magneto">
            <img class="icons" src="images/Magneto.png" alt="Magneto">
        </button>
        <button id="spider">
            <img class="icons" src="images/Spider.png" alt="Spider-Man">
        </button>
        <button id="storm">
            <img class="icons" src="images/Storm.png" alt="Storm">
        </button>
        <button id="strange">
            <img class="icons" src="images/Strange.png" alt="Dr. Strange">
        </button>
        <button id="venom">
            <img class="icons" src="images/Venom.png" alt="Venom">
        </button>
    </div>

<div id="results-area" class="hideMe">
    <h2 id="hero-name">Hero Name</h2>
    <h4 id="date-range">start - end</h4>
    <div class="hero-info">
        <img id="hero-image" src="images/Cloak.png" alt="Cloak and Dagger">
        <p id="description">description...</p>
    </div>
    <button id="close-button">Close</button>
</div>

<audio id="cloak-voice" src="voices/cloak-voice.mp3"></audio>
<audio id="groot-voice" src="voices/groot-voice.mp3"></audio>
<audio id="hulk-voice" src="voices/hulk-voice.mp3"></audio>
<audio id="invisible-voice" src="voices/invisible-voice.mp3"></audio>
<audio id="jeff-voice" src="voices/jeff-voice.mp3"></audio>
<audio id="luna-voice" src="voices/luna-voice.mp3"></audio>
<audio id="magik-voice" src="voices/magik-voice.mp3"></audio>
<audio id="magneto-voice" src="voices/magneto-voice.mp3"></audio>
<audio id="spider-voice" src="voices/spider-voice.mp3"></audio>
<audio id="storm-voice" src="voices/storm-voice.mp3"></audio>
<audio id="strange-voice" src="voices/strange-voice.mp3"></audio>
<audio id="venom-voice" src="voices/venom-voice.mp3"></audio>

<script src="postload.js"></script>
</body>

</html>
